<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style1.css">
 <script src="reg1.js" defer></script>
 <title>Register</title>
</head>
<body>
 <div class="container">
 <form action="" id="form">
 <h1>REGISTRATION</h1>
 <div class="input-group">
 <label for="username">Username</label>
 <input type="text" id="username" name="username" placeholder="Enter your Username">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="email">Email</label>
 <input type="text" id="email" name="email" placeholder="Enter your email id" >
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="password">Password</label>
 <input type="password" id="password" name="password" placeholder="Enter password">
 <div class="error"></div>
 </div>
 <div class="input-group">
 <label for="cpassword">Confirm Password</label>
 <input type="password" id="cpassword" name="cpassword" placeholder="Enter your confirm password">
 <div class="error"></div>
 </div>
 <button type="submit" name="" onclick="fun()">Register </button>
 </form>
 </div>
</body>
</html>
